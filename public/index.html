<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShareFast></title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>ShareFast></h1>
      <p>Upload files and share a link. Files are automatically deleted after 5 minutes.</p>
      <form id="uploadForm" enctype="multipart/form-data">
        <div id="dropZone" class="drop-zone">
          <p>Drag and drop your file here or</p>
          <label class="file-input-label" for="fileInput">
            <input type="file" name="file" id="fileInput" required>
            <span>Select a file to upload</span>
          </label>
        </div>
        <button type="submit" id="uploadButton">Upload</button>
      </form>
      <div id="result" class="hidden">
        <p>File uploaded successfully! Share the link below:</p>
        <div class="link-container">
          <input type="text" id="fileUrl" readonly>
          <button id="copyButton">Copy Link</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Want more <a href="https://discord.gg/kyCckj7773">Join our Discord</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
